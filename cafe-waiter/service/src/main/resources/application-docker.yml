atomfeed:
  client:
    schedules:
      - cron: "*/1 * * * * *"
        # kitchen feed
        url: "http://kitchen:8081/feed"
      - cron: "*/1 * * * * *"
        # stockroom feed
        url: "http://stockroom:8082/feed"

kafka:
  bootstrapAddress: "host.docker.internal:9092"
  schemaRegistryAddress: "http://host.docker.internal:8081"
  producer:
    topic: "cafe.waiter.events"
  consumer:
    group: waiterService